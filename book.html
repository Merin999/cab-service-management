<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab Service Management</title>
</head>
<body>
    <h1>Book your cab here</h1>
    <form action="#" method="post">
        <table class="tab1" cellspacing="6" cellpadding="2">
            
            <tr>
                <td class="from_place"><label for="from_place">From</label></td>
                <td> <input type="text" id="from_place" placeholder="" style="border-color:blue"></td>
            </tr>
            <tr>
                <td class="to_place"><label for="to_place">To</label></td>
                <td> <input type="text" id="to_place" placeholder="" style="border-color:blue"></td>
            </tr>

            <tr>
                <td class="date"><label for="date">Dte</label></td>
                <td> <input type="date" id="date" placeholder="" style="border-color:blue"></td>
            </tr>

            <tr>
                <td class="numberOfDays"><label for="numberOfDays">No of days</label></td>
                <td> <input type="text" id="numberOfDays" placeholder="" style="border-color:blue"></td>
            </tr>

            <tr>
                <td class="time"><label for="time">Time</label></td>
                <td> <input type="time" id="time" placeholder="" style="border-color:blue"></td>
            </tr>
            
            <tr>
                <td> <input type="submit" onclick="javascipt:saveData();" id="submit" style="border-color:blue"></td>
                <td> <input type="reset" id="reset" name="reset" value="Reset" style="border-color:blue"/></td>
            </tr>
    
</body>
</html>
